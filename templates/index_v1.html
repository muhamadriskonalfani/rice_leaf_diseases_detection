<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        
    </style>

</head>
<body>
    <div class="container p-5">
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control" style="max-width: 400px;">
            <button type="submit" name="submit" class="btn btn-primary">Kirim</button>
        </form>

        <div class="hasil">
            {% if file_url %}
                <img src="{{ file_url }}" alt="Uploaded Image" style="max-width: 400px;">
                <form action="/" method="POST">
                    <input type="hidden" name="file_path" value="{{ file_path }}">
                    <button type="submit" name="clear" class="btn btn-secondary">Hapus</button>
                </form>
                <p>{{ custom_message }}</p> <!-- Tampilkan pesan khusus dari bebas.py -->
            {% endif %}
        </div>
    </div>
</body>
</html>
